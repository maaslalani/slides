name: slides
adopt-info: slides
summary: Slides in your terminal.
description: |
  Slides in your terminal.
license: MIT

base: core20
grade: stable 
confinement: strict
compression: lzo

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf
  - build-on: ppc64el
  - build-on: s390x
  
assumes:
  - command-chain
  
apps:
  slides:
    command: bin/main.go
    command-chain: 
      - bin/homeishome-launch     
    plugs:
      - home
      
parts:
  slides:
    source: https://github.com/maaslalani/slides
    source-type: git
    plugin: go
    go-channel: latest/stable
        
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --tags | sed 's/^v//' | cut -d "-" -f1)"    

  homeishome-launch:
    plugin: nil
    stage-snaps:
      - homeishome-launch     
